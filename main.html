<form method="post">

  <!-- Name -->
  <label for="name">Name</label>
  <input type="text" id="name" required placeholder="Name">

  <br><br>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" id="email" required placeholder="Email">

  <br><br>

  <!-- Gender -->
  <p>Gender:</p>

  <label for="gender_m">Male</label>
  <input type="radio" id="gender_m" name="gender" required>

  <label for="gender_f">Female</label>
  <input type="radio" id="gender_f" name="gender" required>

  <br><br>

  <!-- Car Brands -->
  <label for="cars">Car Brands</label>
  <select id="cars">
    <option>BMW</option>
    <option>Audi</option>
    <option>Mercedez</option>
  </select>

  <br><br>

  <!-- Car Age -->
  <label for="carage">Car Age</label>
  <input type="number" id="carage" required placeholder="Age">

  <br><br>

  <!-- Date of Purchase -->
  <label for="dop">Date of Purchase</label>
  <input type="date" id="dop" required>

  <br><br>

  <!-- Phone Number -->
  <label for="tel">Phone Number</label>
  <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

  <br><br>

  <!-- Password -->
  <label for="password">Password</label>
  <input type="password" id="password" required placeholder="Password">

  <br><br>

  <!-- Submit Button -->
  <button type="submit">Submit</button>

</form>
